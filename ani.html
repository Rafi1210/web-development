<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background-color: black;
            width: 90vw;
            height: 90vh;
            margin: 0rem;
            overflow:visible;
        
         }
        #image-track > .image{
            width: 40vmin;
            height: 56vmin;
            object-fit: cover;
            object-position: center;
            
        }
        #image-track{
            display: flex;
            gap: 4vmin;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(0%, -50%);
            transition:ease-in 3s;
            transition: width 2s linear 1s;
        }
        .btn1 {
            font-size: 1.2rem;
            width: 190px;
            height: 70px;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            border: none;
            outline: none;
            border-radius: 0.4rem;
            cursor: pointer;
            text-transform: uppercase;
            background-color: rgb(14, 14, 26);
            color: rgb(234, 234, 234);
            font-weight: 700;
            transition: 0.6s;
            box-shadow: 0px 0px 60px #013551;
            -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
          }
          
          .btn1:active {
            scale: 0.92;
          }
          
          .btn1:hover {
            background: rgb(2,29,78);
            background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
            color: rgb(4, 4, 38);
          }

          .btn2 {
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            border: none;
            outline: none;
            border-radius: 0.4rem;
            cursor: pointer;
            text-transform: uppercase;
            background-color: rgb(14, 14, 26);
            color: rgb(234, 234, 234);
            font-weight: 700;
            transition: 0.6s;
            box-shadow: 0px 0px 60px #1d6455;
            -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
          }
          
          .btn2:active {
            scale: 0.92;
          }
          
          .btn2:hover {
            background: rgb(2, 56, 78);
            background: linear-gradient(270deg, rgba(2, 56, 78, 0.681) 0%, rgba(20, 163, 159, 0.873) 60%);
            color: rgb(4, 23, 38);
          }
    </style>
</head>
<body>
    <section>
        <div  id="image-track">
            <button class="btn1">
                Watch
              </button>
              <button class="btn2">
                Watch
              </button>
                            
            <img class="image" src="https://images.unsplash.com/photo-1699969468338-42dd3f91bba6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8" alt="">
            <img class="image" src="https://images.unsplash.com/photo-1699656861005-747d6b36b918?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img class="image" src="https://images.unsplash.com/photo-1522850621283-87a52b7d00e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img class="image" src="https://images.unsplash.com/photo-1573133111395-7e61b2a25b9e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img class="image" src="https://images.unsplash.com/photo-1699918477547-bc6c99d639cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2OXx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img class="image" src="https://images.unsplash.com/photo-1699393393208-6c25d65a4e8b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDd8fHxlbnwwfHx8fHw%3D" alt="">

        </div>
    </section>
</body>
</html>
